version: "3.9"
services:
  mariadb:
    container_name: mariadb
    build: ./mariadb/
    env_file:
      - .env
    image: mariadb
    restart: unless-stopped
    volumes:
      - mariadb-volume:/var/lib/mysql/

  wordpress:
    container_name: wordpress
    build: ./wordpress/
    depends_on:
      - mariadb
    env_file:
      - .env
    image: wordpress
    restart: unless-stopped
    volumes:
      - wordpress-volume:/var/www/wordpress/
